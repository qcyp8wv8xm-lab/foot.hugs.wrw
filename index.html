<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 320px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_1935.png" alt="我的头像" class="avatar">
        <h1>你好，我是91001</h1>
        <p>
            欢迎来到我的个人主页。<br>
            我对科技、游戏以及有趣的创意项目充满兴趣，<br>
            喜欢不断学习新知识并尝试新的事物。
        </p>
    </div>
</body>
</html>
